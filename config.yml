baseURL: "https://blog.simon-hu.org/"
title: Simon's Blog
pagination.pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  timeZone: Australia/Canberra
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Simon's Blog
  description: "So, you found me. Welcome to my blog. I am a software engineer who works at OPC IT Pty Limited. I am responsible for the daily maintenance and development of Drupal websites at my workplace, and in this blog I write about programming, technology, and other things that I learn during my professional journey. You can find me via the following...."
  keywords: [Blog, Portfolio, PaperMod]
  author: "Suowei Hu"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "Jan 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: true
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false
  hideFooter: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Simon's Blog"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "N/A (Disabled)"
    subtitle: "N/A (Disabled)"
    imageUrl: "/android-chrome-512x512.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Simon[~]$whoami"
    Content: "So, you found me. Welcome to my blog. I am a full-time software engineer at OPC IT Pty Limited, where I work as a web developer. I also tutor at the Australian National University and volunteer at Medical Pantry. In this blog, I write about the lessons I learn during my professional journey and my interests, particularly in photography. You can also find me via the following..."
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/suowei-hu-0249b0181/"
    - name: github
      url: "https://github.com/SuoweiHu"
    - name: email
      url: "mailto:suowei.h@gmail.com"
    # - name: medium
      # url: "https://suowei-hu.medium.com/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/SuoweiHu/SuoweiHu.github.io/content"
  #   Text: "Edit" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
